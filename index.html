<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Music</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="Hero Music Card" />
      </div>
        <h1>Order Summary</h1>
        <p class="top-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device any where you like
        </p>
        <div class="plan-section">
          <div class="plan-section-left">
            <img src="images/icon-music.svg" alt="Music icon" />
            <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
            </div>

          </div>
          <a href="#">Change</a>
        </div>
        <div class="payment-section">
          <button class="btn-payment">Proceed to Payment</button>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
